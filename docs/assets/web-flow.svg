<svg viewBox="0 0 700 180" xmlns="http://www.w3.org/2000/svg" style="background-color: #fffc">
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3ECF8E"/>
    </marker>
  </defs>
  <!-- Box 1: Create Task -->
  <rect x="10" y="20" width="140" height="100" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  <text x="80" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1F2937">Create Task</text>
  <text x="80" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Use wizard</text>
  <text x="80" y="84" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Import YAML</text>
  <text x="80" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Apply presets</text>
  <!-- Arrow 1 -->
  <line x1="155" y1="70" x2="185" y2="70" stroke="#3ECF8E" stroke-width="2" marker-end="url(#arrow2)"/>
  <!-- Box 2: Start Task -->
  <rect x="190" y="20" width="140" height="100" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  <text x="260" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1F2937">Start Task</text>
  <text x="260" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">One-click start</text>
  <text x="260" y="84" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Run background</text>
  <text x="260" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Auto progress</text>
  <!-- Arrow 2 -->
  <line x1="335" y1="70" x2="365" y2="70" stroke="#3ECF8E" stroke-width="2" marker-end="url(#arrow2)"/>
  <!-- Box 3: Monitor -->
  <rect x="370" y="20" width="140" height="100" rx="12" fill="#F0FDF4" stroke="#3ECF8E" stroke-width="2"/>
  <text x="440" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1F2937">Monitor</text>
  <text x="440" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Real-time status</text>
  <text x="440" y="84" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">View logs</text>
  <text x="440" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#3ECF8E">Live updates</text>
  <!-- Arrow 3 -->
  <line x1="515" y1="70" x2="545" y2="70" stroke="#3ECF8E" stroke-width="2" marker-end="url(#arrow2)"/>
  <!-- Box 4: Analyze -->
  <rect x="550" y="20" width="140" height="100" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  <text x="620" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1F2937">Analyze</text>
  <text x="620" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">View charts</text>
  <text x="620" y="84" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Compare runs</text>
  <text x="620" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Export results</text>
  <!-- Backend bar -->
  <rect x="190" y="140" width="320" height="30" rx="6" fill="#1F2937"/>
  <text x="350" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">FastAPI + Redis + SQLite</text>
  <!-- Connection lines to backend -->
  <line x1="260" y1="120" x2="260" y2="140" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4"/>
  <line x1="440" y1="120" x2="440" y2="140" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4"/>
</svg>
