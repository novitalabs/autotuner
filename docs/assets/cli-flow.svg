  <text x="80" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Configure SLOs</text>
  <!-- Arrow 1 -->
  <line x1="155" y1="70" x2="185" y2="70" stroke="#3ECF8E" stroke-width="2" marker-end="url(#arrow1)"/>
