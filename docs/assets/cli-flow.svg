  <text x="260" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Watch progress</text>
  <!-- Arrow 2 -->
  <line x1="335" y1="70" x2="365" y2="70" stroke="#3ECF8E" stroke-width="2" marker-end="url(#arrow1)"/>
